name: Zeabur 自动化控制 (v1.6.5)

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
    inputs:
      action:
        description: '执行动作'
        required: true
        default: 'suspend'
        type: choice
        options: [suspend, resume]

jobs:
  zeabur-task:
    runs-on: ubuntu-latest
    steps:
      - name: 执行控制指令
        env:
          ZEABUR_TOKEN: ${{ secrets.ZEABUR_TOKEN }}
          RAW_SID: ${{ secrets.SERVICE_ID }}
          RAW_EID: ${{ secrets.ENVIRONMENT_ID }}
        run: |
          ACTION="${{ github.event.inputs.action || 'suspend' }}"
          
          # 1. 智能清洗：去掉可能误填的 envID= 或 service- 前缀
          CLEAN_SID=$(echo "$RAW_SID" | sed 's/service-//g')
          CLEAN_EID=$(echo "$RAW_EID" | sed 's/envID=//g' | sed 's/env-//g')

          # 2. 统一加上官方要求的 service- 和 env- 前缀
          S_ID="service-$CLEAN_SID"
          E_ID="env-$CLEAN_EID"

          echo "正在执行操作：$ACTION"
          echo "目标服务 ID: $S_ID"
          echo "目标环境 ID: $E_ID"

          QUERY="mutation { ${ACTION}Service(serviceID: \"$S_ID\", environmentID: \"$E_ID\") }"
          
          RESPONSE=$(curl -s --request POST \
            --url https://api.zeabur.com/graphql \
            --header "Authorization: Bearer $ZEABUR_TOKEN" \
            --header "Content-Type: application/json" \
            --data "$(jq -n --arg q "$QUERY" '{"query": $q}')")
          
          echo "API 响应内容: $RESPONSE"

          if [[ $RESPONSE == *"\"${ACTION}Service\":true"* ]]; then
            echo "✅ 指令执行成功！"
          else
            echo "❌ 执行失败，请检查上方 API 响应。"
            exit 1
          fi
