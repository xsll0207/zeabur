name: Zeabur 自动化控制 (v1.6.4)

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
    inputs:
      action:
        description: '执行动作'
        required: true
        default: 'suspend'
        type: choice
        options: [suspend, resume]

jobs:
  zeabur-task:
    runs-on: ubuntu-latest
    steps:
      - name: 执行控制指令
        env:
          ZEABUR_TOKEN: ${{ secrets.ZEABUR_TOKEN }}
          RAW_SID: ${{ secrets.SERVICE_ID }}
          RAW_EID: ${{ secrets.ENVIRONMENT_ID }}
        run: |
          ACTION="${{ github.event.inputs.action || 'suspend' }}"
          
          # 核心修正：自动补全 Zeabur 必须的前缀
          # 如果 Secrets 里没写前缀，脚本自动加上
          [[ $RAW_SID == service-* ]] && S_ID="$RAW_SID" || S_ID="service-$RAW_SID"
          [[ $RAW_EID == env-* ]] && E_ID="$RAW_EID" || E_ID="env-$RAW_EID"

          echo "正在对服务 $S_ID 执行 $ACTION 操作 (环境: $E_ID)..."

          QUERY="mutation { ${ACTION}Service(serviceID: \"$S_ID\", environmentID: \"$E_ID\") }"
          
          RESPONSE=$(curl -s --request POST \
            --url https://api.zeabur.com/graphql \
            --header "Authorization: Bearer $ZEABUR_TOKEN" \
            --header "Content-Type: application/json" \
            --data "$(jq -n --arg q "$QUERY" '{"query": $q}')")
          
          echo "API 响应内容: $RESPONSE"

          if [[ $RESPONSE == *"\"${ACTION}Service\":true"* ]]; then
            echo "✅ 指令执行成功！"
          elif [[ $RESPONSE == *"No such resource"* ]]; then
            echo "❌ 依然提示资源不存在。请检查：你的项目是否被删除，或 Token 权限是否跨了 Workspace。"
            exit 1
          else
            echo "❌ 执行结果内容异常。"
            exit 1
          fi
